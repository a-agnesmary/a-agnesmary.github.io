<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 To-Do List</h1>
        <div id="task-list"></div>
        <button id="task-add-btn">+</button>
    </div>

    <div id="task-add">
        <div id="content">
            <h2 id="task-title">Add New Task</h2>
            <input type="text" id="taskInput" placeholder="Enter task..." />
            <div class="content-add-btn">
                <button id="saveTask">Save</button>
                <button id="closeTask">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
